<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETRAN BA</title>
</head>
<body>
  <h1>Sistema de Multas</h1>
  Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
  <input type="button" value="verificar" onclick="calcular"> 
  <div id="res"></div>

  <script>
    function calcular(){
      var txtv = window.document.querySelector('input#txtvel')
      var res = window.document.querySelector('div#res')
      var vel = Number(txtv.value) 
      res.innerHTML = `<p>Sua velocidadde atual é de ${vel}Km/h</p>`
      if (vel > 60) {
        res.innerHTML += `<p>Você foi MULTADO por estar acima da velocidaade permitida</p>`
      }
      res.innerHTML += `<p>Dirija sempre com cinto dee segurança</p>`

    }
  </script>
</body>
</html>
